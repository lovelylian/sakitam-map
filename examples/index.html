<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    html, body, #map {
      padding: 0px;
      margin:0px;
      height:100%;
      width:100%
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../dist/sakitam-map.js"></script>
<script type="text/javascript">
  var map = new smap.Map('map', {
    projection: 'EPSG:4326',
    center: [113.53450137499999, 34.44104525],
    zoom: 2
  });
  map.on('load', function (event, data) {
    console.log(event, data)
  });

  const radius = 6378137
  const max = 85.0511287798
  const radians = Math.PI / 180

  function mercator (longitude, latitude) {
    let x = radius * longitude * radians
    let y = Math.max(Math.min(max, latitude), -max) * radians
    y = radius * Math.log(Math.tan((Math.PI / 4) + (y / 2)))
    console.log([x, y])
    return [x, y]
  }

  mercator.apply(this, [113.53450137499999, 34.44104525]);
  var coordOrign = smap.proj.fromLonLat([113.53450137499999, 34.44104525]);
  console.log(coordOrign)
  var coordOrign_ = smap.proj.toLonLat(coordOrign);
  console.log(coordOrign, coordOrign_);
  smap.ajax.get('mock/593aabdf8ac26d795fc563b1/echarts/traffic', {
    baseURL: 'https://www.easy-mock.com'
  }).then(function (res) {
    console.log(res)
  })
</script>
</body>
