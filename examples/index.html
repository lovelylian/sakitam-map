<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>map</title>
  <style type="text/css">
    html, body, #map {
      padding: 0px;
      margin:0px;
      height:100%;
      width:100%
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../dist/sakitam-map.js"></script>
<script type="text/javascript">
  var map = new smap.Map('map', {
    projection: 'EPSG:3857',
    zoom: 6
  });

  map.on('load', function (event, data) {
    console.log(event, data)
  });

  var layer = new smap.layer.TileLayer({
    url: 'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}',
    resolutions: [78271.51696402031, 39135.75848201016, 19567.87924100508, 9783.939620502539, 4891.96981025127, 2445.984905125635, 1222.992452562817, 611.4962262814087, 305.7481131407043, 152.8740565703522, 76.43702828517608, 38.21851414258804, 19.10925707129402, 9.554628535647009],
    extent: [-20037508.3427892, -20037508.3427892, 20037508.3427892, 20037508.3427892]
  });

  var zoom = new smap.interactions.WheelZoom();
  map.addInteraction(zoom);
  map.addLayer(layer);
</script>
</body>
</html>
