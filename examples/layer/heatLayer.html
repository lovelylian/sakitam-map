<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>map</title>
  <style type="text/css">
    html, body, #map {
      padding: 0px;
      margin:0px;
      height:100%;
      width:100%
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/sakitam-map.js"></script>
<script type="text/javascript">
  var map = new smap.Map('map', {
    projection: 'EPSG:3857',
    zoom: 5,
    center: [12673975, 4079823]
  });

  var points = [
    [12673975, 4079823, 25]
  ];

  var layer = new smap.layer.HeatLayer(points);
  map.addLayer(layer);
  var drag = new smap.interactions.DragPan();
  var zoom = new smap.interactions.WheelZoom();
  var dbclick = new smap.interactions.DoubleClickZoom();
  map.addInteraction(dbclick);
  map.addInteraction(zoom);
  map.addInteraction(drag);
</script>
</body>
</html>
