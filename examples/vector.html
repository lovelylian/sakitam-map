<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>map</title>
  <style type="text/css">
    html, body, #map {
      padding: 0px;
      margin:0px;
      height:100%;
      width:100%
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../dist/sakitam-map.js"></script>
<script type="text/javascript">
  var map = new SampleMap('map', {
    center: [45, 0],
    zoom: 1
  });
  SampleMap.ajax.getJSON('./world.json').then(function (res) {
    var layer = new SampleMap.VectorLayer({
      data: res.data.features
    });
    map.addLayer(layer);
  });
</script>
</body>
</html>
